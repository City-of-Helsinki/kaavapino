{% extends "base.html" %}

{% block hero %}
    <div class="jumbotron">
        <div class="container">
            <h1>Kaavapino</h1>
        </div>
    </div>
{% endblock %}

{% block content %}

    {% load bootstrap3 %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %} Kirjaudu sisään
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
