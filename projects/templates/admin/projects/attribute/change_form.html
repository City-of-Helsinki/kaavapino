{% extends 'admin/change_form.html' %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
// monkeypatch URLify to change prepopulated fields contain underscores instead of hyphens.

const __originalURLify = window.URLify;

window.URLify = function(s, num_chars, allowUnicode) {
  let value = __originalURLify.apply(this, arguments);
  return value.replace(/-/g, '_');
};
</script>
{% endblock %}
