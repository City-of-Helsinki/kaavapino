[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations node_modules louhi.py
max-line-length = 120
max-complexity = 15

[tool:pytest]
DJANGO_SETTINGS_MODULE = kaavapino.settings
norecursedirs = bower_components node_modules .git .idea
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE

[pydocstyle]
ignore=D100,D104,D105,D200,D203,D400

[prequ]
annotate = yes
requirements =
    Django
    django-helusers
    django-environ
    django-stronghold
    psycopg2
    docxtpl
    openpyxl
    django-bootstrap3
    django-allauth
    pillow
    django-admin-sortable2

requirements-dev =
    black
    flake8
    isort
    ipython
    prequ
    pytest
    pytest-cov
    pytest-django
