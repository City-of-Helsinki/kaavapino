[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations node_modules louhi.py
max-line-length = 120
max-complexity = 15

[tool:pytest]
DJANGO_SETTINGS_MODULE = kaavapino.settings
norecursedirs = bower_components node_modules .git .idea
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE

[isort]
atomic=true
combine_as_imports=false
indent=4
known_standard_library=token,tokenize,enum,importlib
known_third_party=django,six
length_sort=false
line_length=120
multi_line_output=5
not_skip=__init__.py
order_by_type=false
skip=migrations,node_modules
wrap_length=120

[pydocstyle]
ignore=D100,D104,D105,D200,D203,D400

[prequ]
annotate = yes
requirements =
    Django
    django-helusers
    django-environ
    django-stronghold
    psycopg2
    docxtpl
    openpyxl
    django-bootstrap3
    django-allauth
    pillow
    django-admin-sortable2

requirements-dev =
    flake8
    isort
    ipython
    prequ
    pytest
    pytest-cov
    pytest-django
